<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aijudges.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        #birds-section {
      position: relative;
    }
        /* Custom fonts and additional styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Specific styling to match Sheetlang.ai aesthetic */
        .hero-title {
            font-size: 4.5rem;
            line-height: 1.1;
            letter-spacing: -0.05em;
        }

        .hero-subtitle {
            color: #6B7280;
            font-size: 1.25rem;
            margin-top: 1rem;
        }

        .beta-tag {
            background-color: #F3F4F6;
            color: #4B5563;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .join-button {
            background-color: black;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #1F2937;
        }
    </style>
    
</head>
<body class="bg-white text-black globe" id="birds-section">
    <header class="fixed top-0 left-0 right-0 bg-white z-10 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Left Side -->
            <div class="font-sans text-xl tracking-tight font-semibold text-primary hover:opacity-90 transition-opacity duration-200">
                AI Judge
                <a href="https://devpost.com/software/ai-judge" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center bg-[#F3F4F6] px-1.5 py-0.5 rounded-md text-[#4B5563] ml-3 hover:bg-[#E5E7EB] transition-colors text-sm">
                    <img src="https://cdn.brandfetch.io/idw57cyKrI/theme/dark/logo.svg?c=1dxbfHSJFAPEGdCLU4o5B" alt="Devpost"
                        class="w-3.5 h-3.5 mr-1">Devpost
                </a>
            </div>
        
            <!-- Right Side: Aligned properly with GitHub icon before "Stars" -->
            <div class="flex items-center space-x-2 justify-end">
                <a href="https://github.com/Rhriti/AI-Judge" target="_blank" rel="noopener noreferrer"
                    class="px-3 py-2 rounded text-sm flex items-center hover: transition duration-300 transform hover:-translate-y-1">
                    <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.49.5.09.66-.22.66-.48 0-.23-.01-.82-.01-1.61-2.52.46-3.05-.61-3.24-1.18-.11-.29-.59-1.18-1.01-1.42-.34-.18-.82-.62-.01-.63.76-.01 1.31.7 1.49.99.87 1.48 2.27 1.06 2.83.81.09-.63.34-1.06.62-1.3-2.23-.25-4.57-1.11-4.57-4.95 0-1.09.39-1.98 1.02-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0 1 12 6.8c.85 0 1.7.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.63.7 1.02 1.59 1.02 2.68 0 3.85-2.34 4.7-4.58 4.95.35.3.66.89.66 1.8 0 1.3-.01 2.35-.01 2.66 0 .26.17.58.67.48A10.01 10.01 0 0 0 22 12c0-5.52-4.48-10-10-10z" clip-rule="evenodd" />
                    </svg>
                </a>
            
                <div class="px-1.5 py-2 rounded text-sm flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z" clip-rule="evenodd"/>
                    </svg>
                    <span id="stars">-</span>
                </div>
                <div class="px-1.5 py-2 rounded text-sm flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"/>
                    </svg>
                    <span id="forks">-</span>
                </div>
            </div>
        </div>
        <div class="w-full h-px bg-gray-200"></div>
    </header>
    
    <!-- Add padding to the element below the header to prevent content from hiding under the fixed header -->
    <div class="pt-14"></div>
    

    <main class="container mx-auto px-4 mt-12 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="font-mono text-4xl md:text-5xl lg:text-6xl font-bold tracking-tight mb-6 max-w-4xl mx-auto leading-tight"><span class="block text-primary">Judge Devpost Submission</span><span class="block text-muted-foreground">Through <span class="text-gray-500">AI</span>'s Lens</span></h1>

            
            <p class="hero-subtitle mb-12">
                stop wrestling with formulas
                <br>
                start having conversations with your data
            </p>

            <div class="max-w-4xl mx-auto mb-16">
                <video 
                    src="ai judge pro.mp4" 
                    autoplay 
                    loop 
                    muted 
                    class="w-full rounded-2xl shadow-2xl border border-gray-200"
                ></video>
            </div>

            <div class="max-w-md mx-auto">
                <form id="waitlist-form" class="flex shadow-lg rounded-lg overflow-hidden">
                    <input 
                        type="email" 
                        placeholder="Enter your email" 
                        required 
                        class="flex-grow px-4 py-4 border-none text-base focus:outline-none focus:ring-0"
                    >
                    <button 
                        type="submit" 
                        class="join-button"
                    >
                        Join Now â†“
                    </button>
                </form>
            </div>
        </div>

    </main>

    <script>
        // GitHub stats fetch function (same as previous example)
        async function fetchGitHubStats() {
            try {
                const response = await fetch('https://api.github.com/repos/Rhriti/AI-Judge');
                const data = await response.json();
                document.getElementById('stars').textContent = data.stargazers_count;
                document.getElementById('forks').textContent = data.forks_count;
            } catch (error) {
                console.error('Error fetching GitHub stats:', error);
            }
        }
        window.onload = fetchGitHubStats;
    
        VANTA.NET({
        el: "#birds-section",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x515151,
        backgroundColor: 0xffffff,
        points: 10.00,
        maxDistance: 40.00,
        spacing: 20.00
        });



        // Waitlist form submission
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = e.target.querySelector('input').value;
            // Add your waitlist submission logic here
            alert(`Email ${email} added to waitlist!`);
        });   
    </script>
    
</body>
</html>
